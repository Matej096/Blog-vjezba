---
layout: default
title: "Vjenčanja"
---

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Vjenčanja</title>

    <link
      href="{{ '/assets/vendor/bootstrap/css/bootstrap.min.css' | relative_url }}"
      rel="stylesheet"
    />
    <link
      href="{{ '/assets/vendor/bootstrap-icons/bootstrap-icons.css' | relative_url }}"
      rel="stylesheet"
    />
    <link
      href="{{ '/assets/vendor/aos/aos.css' | relative_url }}"
      rel="stylesheet"
    />
    <link
      href="{{ '/assets/vendor/swiper/swiper-bundle.min.css' | relative_url }}"
      rel="stylesheet"
    />
    <link href="{{ '/assets/css/main.css' | relative_url }}" rel="stylesheet" />
  </head>

  <body>
    <header id="header" class="header d-flex align-items-center sticky-top">
      <div
        class="container position-relative d-flex align-items-center justify-content-between"
      >
        <a
          href="{{ '/index.html' | relative_url }}"
          class="logo d-flex align-items-center me-auto me-xl-0"
        >
          <h1 class="sitename">ZenBlog</h1>
        </a>

        <nav id="navmenu" class="navmenu">
          <ul>
            <li><a href="{{ '/index.html' | relative_url }}">Home</a></li>
            <li><a href="{{ '/about.html' | relative_url }}">About</a></li>
            <li>
              <a href="{{ '/vjencanja.html' | relative_url }}" class="active"
                >Vjenčanja</a
              >
            </li>
            <li><a href="{{ '/contact.html' | relative_url }}">Contact</a></li>
          </ul>
          <i class="mobile-nav-toggle d-xl-none bi bi-list"></i>
        </nav>
      </div>
    </header>

    <main class="main">
      <div class="page-title">
        <div
          class="container d-lg-flex justify-content-between align-items-center"
        >
          <h1 class="mb-2 mb-lg-0">Vjenčanja</h1>
        </div>
      </div>

      <div class="container">
        <div class="row">
          {% for wedding in site.vjencanja %}
          <div class="col-md-6">
            <div class="post-entry">
              <a href="{{ wedding.url | relative_url }}">
                <img
                  src="{{ wedding.cover_image | relative_url }}"
                  alt=""
                  class="img-fluid"
                />
              </a>
              <div class="post-meta">
                <span class="date">Vjenčanje</span>
                <span class="mx-1">•</span>
                <span>{{ wedding.date | date: "%b %-d '%y" }}</span>
              </div>
              <h2>
                <a href="{{ wedding.url | relative_url }}"
                  >{{ wedding.title }}</a
                >
              </h2>
              <p>{{ wedding.excerpt }}</p>
            </div>
          </div>
          {% endfor %}
        </div>
      </div>
    </main>

    <script src="{{ '/assets/vendor/bootstrap/js/bootstrap.bundle.min.js' | relative_url }}"></script>
    <script src="{{ '/assets/vendor/php-email-form/validate.js' | relative_url }}"></script>
    <script src="{{ '/assets/vendor/aos/aos.js' | relative_url }}"></script>
    <script src="{{ '/assets/vendor/swiper/swiper-bundle.min.js' | relative_url }}"></script>
    <script src="{{ '/assets/js/main.js' | relative_url }}"></script>
  </body>
</html>
