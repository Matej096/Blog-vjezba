---
title: "Vjenčanja"
layout: default
---

<div class="container">
  <h1>Vjenčanja</h1>

  {% for wedding in site.vjencanja %}
  <div class="post-entry">
    <a href="{{ wedding.url }}">
      <img src="{{ wedding.image }}" class="img-fluid" alt="" />
    </a>

    <div class="post-meta">
      <span class="date">Vjenčanje</span>
      <span class="mx-1">•</span>
      <span>{{ wedding.date | date: "%b %-d '%y" }}</span>
    </div>

    <h2>
      <a href="{{ wedding.url }}">{{ wedding.title }}</a>
    </h2>
    <p>{{ wedding.excerpt }}</p>
  </div>
  {% endfor %}
</div>
