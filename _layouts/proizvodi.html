<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}" />
  </head>

  <body class="single-product-page">
    <main class="container my-5">
      <h1>{{ page.title }}</h1>

      {% if page.price %}
      <p><strong>Cijena:</strong> {{ page.price }}</p>
      {% endif %} {% if page.cover_image %}
      <img src="{{ page.cover_image | relative_url }}" class="img-fluid mb-4" />
      {% endif %}

      <div class="content">{{ content }}</div>

      {% if page.gallery %}
      <h2>Galerija</h2>
      <div class="row g-3">
        {% for item in page.gallery %} {% assign src = item.image | default:
        item %}
        <div class="col-6 col-md-4">
          <img src="{{ src | relative_url }}" class="img-fluid rounded" />
        </div>
        {% endfor %}
      </div>
      {% endif %}
    </main>
  </body>
</html>
